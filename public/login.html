<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">

  <title>欢迎使用小强erp导游报账</title>
  <style type="text/css">
    body {
      height: 100%;
      margin: 0;
    }

    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      height: 100%;
    }

    .title {
      padding: 30px;
      text-align: center;
    }

    .inputed {
      display: flex;
      flex-direction: column;
    }

    .inputed>div {
      flex: 1;
      color: inherit;
      min-height: 48px;
      text-decoration: none;
      background-color: #fff;
      position: relative;
      background-image: -webkit-linear-gradient(top, #d9d9d9, #d9d9d9 50%, transparent 0);
      background-image: linear-gradient(180deg, #d9d9d9, #d9d9d9 50%, transparent 0);
      background-size: 120% 1px;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-origin: content-box;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      box-sizing: border-box;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      font-size: 16px;
      line-height: 1;
      overflow: hidden;
      padding: 0 10px;
      width: 100%;
    }

    .inputed>div:nth-child(2) {
      background-size: 100% 2px;
    }

    .inputed>div .label {
      flex: 2;
    }

    .inputed>div input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
      border: 0;
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 6;
      outline: 0;
      line-height: 1.6;
      font-size: inherit;
      width: 100%;
    }

    .operate {
      text-align: center;
      padding: 10px;
      padding-top: 25px;
    }

    .operate button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 4px;
      border: 0;
      box-sizing: border-box;
      color: inherit;
      display: block;
      font-size: 16px;
      height: 41px;
      outline: 0;
      overflow: hidden;
      position: relative;
      text-align: center;
      color: #fff;
      background-color: #26a2ff;
      width: 100%;
    }

    #warn .msg {
      padding-top: 136px;
      text-align: center;
    }

    .icon-area {
      margin-bottom: 30px;
      text-align: center;
    }

    .icon-warn {
      color: #f76260;
      display: inline-block;
      vertical-align: middle;
      text-rendering: auto;
      font: normal normal normal 93px weui;
      -webkit-font-smoothing: antialiased;
    }

    .icon-warn:before {
      content: "\EA0B";
      display: inline-block;
      margin: 0;
    }

    .indicator {
      -webkit-transition: opacity .2s linear;
      transition: opacity .2s linear;
    }

    .indicator-wrapper {
      top: 50%;
      left: 50%;
      position: fixed;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    .indicator-text {
      display: block;
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    .indicator-spin {
      display: inline-block;
      text-align: center;
    }

    .indicator-mask {
      top: 0;
      left: 0;
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0;
      background: transparent;
    }

    .indicator-enter,
    .indicator-leave-active {
      opacity: 0;
    }

    .circle-color-36>div::before {
      background-color: #ccc;
    }

    .spinner-fading-circle {
      position: relative
    }

    .spinner-fading-circle-circle {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: absolute
    }

    .spinner-fading-circle-circle::before {
      content: " ";
      display: block;
      margin: 0 auto;
      width: 15%;
      height: 15%;
      border-radius: 100%;
      -webkit-animation: fading-circle 1.2s infinite ease-in-out both;
      animation: fading-circle 1.2s infinite ease-in-out both
    }

    .spinner-fading-circle-circle.is-circle2 {
      -webkit-transform: rotate(30deg);
      transform: rotate(30deg)
    }

    .spinner-fading-circle-circle.is-circle2::before {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s
    }

    .spinner-fading-circle-circle.is-circle3 {
      -webkit-transform: rotate(60deg);
      transform: rotate(60deg)
    }

    .spinner-fading-circle-circle.is-circle3::before {
      -webkit-animation-delay: -1s;
      animation-delay: -1s
    }

    .spinner-fading-circle-circle.is-circle4 {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg)
    }

    .spinner-fading-circle-circle.is-circle4::before {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s
    }

    .spinner-fading-circle-circle.is-circle5 {
      -webkit-transform: rotate(120deg);
      transform: rotate(120deg)
    }

    .spinner-fading-circle-circle.is-circle5::before {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s
    }

    .spinner-fading-circle-circle.is-circle6 {
      -webkit-transform: rotate(150deg);
      transform: rotate(150deg)
    }

    .spinner-fading-circle-circle.is-circle6::before {
      -webkit-animation-delay: -0.7s;
      animation-delay: -0.7s
    }

    .spinner-fading-circle-circle.is-circle7 {
      -webkit-transform: rotate(180deg);
      transform: rotate(180deg)
    }

    .spinner-fading-circle-circle.is-circle7::before {
      -webkit-animation-delay: -0.6s;
      animation-delay: -0.6s
    }

    .spinner-fading-circle-circle.is-circle8 {
      -webkit-transform: rotate(210deg);
      transform: rotate(210deg)
    }

    .spinner-fading-circle-circle.is-circle8::before {
      -webkit-animation-delay: -0.5s;
      animation-delay: -0.5s
    }

    .spinner-fading-circle-circle.is-circle9 {
      -webkit-transform: rotate(240deg);
      transform: rotate(240deg)
    }

    .spinner-fading-circle-circle.is-circle9::before {
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s
    }

    .spinner-fading-circle-circle.is-circle10 {
      -webkit-transform: rotate(270deg);
      transform: rotate(270deg)
    }

    .spinner-fading-circle-circle.is-circle10::before {
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s
    }

    .spinner-fading-circle-circle.is-circle11 {
      -webkit-transform: rotate(300deg);
      transform: rotate(300deg)
    }

    .spinner-fading-circle-circle.is-circle11::before {
      -webkit-animation-delay: -0.2s;
      animation-delay: -0.2s
    }

    .spinner-fading-circle-circle.is-circle12 {
      -webkit-transform: rotate(330deg);
      transform: rotate(330deg)
    }

    .spinner-fading-circle-circle.is-circle12::before {
      -webkit-animation-delay: -0.1s;
      animation-delay: -0.1s
    }

    @-webkit-keyframes fading-circle {
      0%,
      39%,
      100% {
        opacity: 0
      }
      40% {
        opacity: 1
      }
    }

    @keyframes fading-circle {
      0%,
      39%,
      100% {
        opacity: 0
      }
      40% {
        opacity: 1
      }
    }

    #toast .toast {
      position: fixed;
      max-width: 80%;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      box-sizing: border-box;
      text-align: center;
      z-index: 1000;
      -webkit-transition: opacity .3s linear;
      transition: opacity .3s linear;
    }

    #toast .toast.is-placemiddle {
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%)
    }

    #toast .toast-text {
      font-size: 14px;
      display: block;
      text-align: center
    }

    .code-test {
      border: 0;
      display: block;
      position: absolute;
      top: 3px;
      bottom: 3px;
      right: 10px;
      padding: 0 8px;
      font-size: 15px;
      background: #26a2ff;
      border-radius: 4px;
      line-height: 34px;
      color: #fff;
    }

    .x-viewport,
    .x-viewport body {
      overflow: scroll;
    }

    .td_head {
      padding: 60px 0px 30px 29px;
      font-size: 22px;
      font-weight: bold;
      color: #606266;
    }

    .td_mobile {
      padding: 0px 0px 2px 36px;
      color: #909399;
      font-size: 16px;
    }

    .td_code {
      padding: 10px 0px 2px 36px;
      color: #909399;
      font-size: 16px;
    }

    .in_mobile {
      padding: 0px 0px 2px 0;
      border: 0;
      -webkit-box-flex: 1;
      flex: 1;
    }

    .td_input {
      border: 0;
      height: 30px;
      width: 100%;
    }

    .td_input::-webkit-input-placeholder {
      font-size: 14px;
      line-height: 16px;
    }

    .button1 {
      background-color: #DCDFE6;
      /* Green */
      border: none;
      width: 130px;
      height: 30px;

      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 15px;
      font-size: 14px;
    }
    .button1.btn-active{
      background: #26a2ff;
    }
    .button1.btn-grey{
      background: #b4b5b5;
    }
    .button2 {
      margin-top: 50px;
      background-color: #DCDFE6;
      /* Green */
      border: none;
      width: 300px;
      height: 44px;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 25px;
      font-size: 14px;
    }

    .text_bottom {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 0px;
      left: 0px;
      font-size: 14px;
      text-align: center;
      color: #909399;
      font-size: 12px;
    }

    .in_mobile_box {
      display: flex;
      padding: 0 36px;
    }
    .button2.btn-active{
      background: #26a2ff;
    }
    input,
    button {
      outline: none;
    }
  </style>
</head>

<body onload="loaded()">
  <div id="app">
    <div class="td_head">欢迎使用小强ERP导游报账</div>
    <div class="td_mobile">手机号</div>
    <div class="in_mobile_box">
      <span class="in_mobile">
        <input id="mobile" class="td_input" type="text" name="" placeholder="请输入手机号" />
      </span>
      <button class="button1" id="code_btn" type="button">获取验证码</button>
    </div>
    <div style="padding:0 36px;">
      <hr style=" width:100%; background-color:#909399;height:1px;border:none;">
    </div>
    <div class="td_code">验证码</div>
    <div class="in_mobile_box">
      <span class="in_mobile">
        <input id="code" class="td_input" type="text" name="" placeholder="请输入验证码" />
      </span>
    </div>
    <div style="padding:0 36px;">
      <hr style=" width:100%; background-color:#909399;height:1px;border:none;">
    </div>
    <div align="center">
      <button class="button2" id="loginBtn" onclick="submited()" type="button">进入报账</button>
    </div>
    <div class="text_bottom">同天下科技有限公司</div>
  </div>
  <div id="toast">
    <div class="toast is-placemiddle" style="padding: 10px;">
      <span class="toast-text" style="padding-top: 0px;"></span>
    </div>
  </div>
  <!--<div id="warn">
      <div class="msg">
        <div class="icon-area"><i class="icon-warn"></i></div>
        <div class="text-area">
          <h2 class="title">仅限移动设备使用</h2>
        </div>
      </div>
    </div>-->
  <div class="indicator">
    <div class="indicator-wrapper" style="padding: 20px;">
      <span class="indicator-spin">
        <div class="spinner-fading-circle circle-color-36" style="width: 32px; height: 32px;">
          <div class="spinner-fading-circle-circle is-circle2"></div>
          <div class="spinner-fading-circle-circle is-circle3"></div>
          <div class="spinner-fading-circle-circle is-circle4"></div>
          <div class="spinner-fading-circle-circle is-circle5"></div>
          <div class="spinner-fading-circle-circle is-circle6"></div>
          <div class="spinner-fading-circle-circle is-circle7"></div>
          <div class="spinner-fading-circle-circle is-circle8"></div>
          <div class="spinner-fading-circle-circle is-circle9"></div>
          <div class="spinner-fading-circle-circle is-circle10"></div>
          <div class="spinner-fading-circle-circle is-circle11"></div>
          <div class="spinner-fading-circle-circle is-circle12"></div>
          <div class="spinner-fading-circle-circle is-circle13"></div>
        </div>
      </span>
      <span class="indicator-text">正在登录...</span>
    </div>
    <div class="indicator-mask"></div>
  </div>
  <script type="text/javascript">
    (function () {
      var $ = function (id) {
        return document.getElementById(id)
      }
      $('mobile').focus();
      function GetCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
          return unescape(arr[2]);
        }
        return null;
      }
      var openId=GetCookie("guide.openid");
      var $http = function (url, data, fn) {
        var xhr = new XMLHttpRequest();
        var postData = data;
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // xhr.setRequestHeader("Cookie",openId);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            showIndicator();
            if (xhr.status == 200) {
              var text = xhr.responseText;
              if (text) {
                try{
                  var res = JSON.parse(text);
                  fn(res);
                }catch(err){
                  fn(text)
                }
              }
            } else {
              toast('请求失败！')
            }
          }
        }
        xhr.send(postData);
      }
      $('mobile').addEventListener('keyup',function(){
        var mobile = $('mobile').value;
        var tel = /^1\d{10}$/;
        if(tel.test(mobile)){
          $('code_btn').className='button1 btn-active'
        }else{
          $('code_btn').className='button1'
        }
      })
      $('code').addEventListener('keyup',function(){
        var mobile = $('mobile').value;
        var code = $('code').value;
        var loginBtn=document.getElementById('loginBtn');
        if(mobile!==''&&code!==''){
          loginBtn.className='button2 btn-active';
        }else{
          loginBtn.className='button2'; 
        }
      });
      $('code_btn').addEventListener('click',function(){
        var phone = $('mobile').value;
        var tel = /^1\d{10}$/;
        if(!tel.test(phone)){
          toast('手机号码不正确!')
          return false;
        }
        $http('/sys/api/guide_m/gain_code', 'phone='+phone, function (res) {
          if (res.status==='110000') {
            timeOut('code_btn',60)
            toast('发送成功')
          } else if (res.msg) {
            toast(res.msg);
          }
        })
      })
      // $('code_btn').click= function() {

      // }

      function timeOut(id, times) {
        var sendBtn = $(id);
        var html = times + '秒后重新发送';
        sendBtn.className='button1 btn-grey'
        sendBtn.innerText=html;
        sendBtn.setAttribute('disabled', true);

        var timer = setInterval(function () {
          times--;
          sendBtn.innerText=times + '秒后重新发送';
          if (times === 0) {
            clearInterval(timer);
            sendBtn.innerText='发送验证码';
            sendBtn.className='button1';
            sendBtn.setAttribute('disabled', false);
          }
        }, 1000);
        return timer;
      }
    })()

    function checkOS() {
      var ua = (navigator.userAgent || navigator.vendor || window.opera);
      if (ua != null) {
        var uaName = ua.toLowerCase();
        if (/android/i.test(uaName) || /ip(hone|od|ad)/i.test(uaName) ||
          /symbian/i.test(uaName) || /windows (ce|phone)/i.test(uaName) || /mobile/i.test(uaName)) {
          return true;
        }
      }
      return true;
    }

    function showIndicator(show) {
      var ind = document.querySelector(".indicator");
      if (show) {
        ind.style.display = "block";
      } else {
        ind.style.display = "none";
      }
    }

    function loaded() {
      console.log('loaded');
      showIndicator();
      toast();
      var app = document.getElementById("app");
      var warn = document.getElementById("warn");
      app.style.display = "block";
      // warn.style.display = "none";
      var c = checkOS();
      if (!c) {
        app.style.display = "none";
        // warn.style.display = "block";
      }
    }

    function toast(text, time) {
      var t = document.getElementById("toast")
      t.style.display = "block";
      if (text) {
        var tx = document.querySelector("#toast .toast-text");
        tx.innerHTML = text;
        setTimeout(function () {
          t.style.display = "none";
        }, time || 1000);
      } else {
        t.style.display = "none";
      }
    }

    function submited() {
      var mobile = document.getElementById("mobile").value;
      if (!mobile) {
        toast('请输入手机号码');
        return;
      }
      var code = document.getElementById("code").value;
      if (!code) {
        toast('请输入密码');
        return;
      }
      var postData = "mobile=" + mobile + "&code=" + code;
      showIndicator(true);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/sys/api/guide_m/login", true);
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          showIndicator();
          if (xhr.status == 200) {
            var text = xhr.responseText;
            console.log(text);
            if (text) {
              try{
                var res = JSON.parse(text);
                if (res.success) {
                  var $origin=location.origin;
                  if($origin.indexOf('192')>0||$origin.indexOf('127')>0){
                    location.href=location.origin;
                    return false;
                  }
                  location.href=location.origin  + "/home";
                } else if (res.msg) {
                  toast(res.msg);
                }
              }catch(err){

              }
            }
          } else if (xhr.status == 302) {
            var redirect = xhr.getResponseHeader("Location");
            if (redirect && redirect !== "") {
              window.location.replace(redirect);
            }
          } else {
            toast("请重新登陆");
          }
        }
      };
      xhr.send(postData);
    }
  </script>
</body>

</html>
